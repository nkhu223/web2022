<div class="wrapper">
  <section id="aboutprime">

        <form action="scripts/action.php" method="get" id="age">
          <fieldset>
            <legend>I am looking for a cat that is:</legend>

            <input type="radio" name="under" id="under">
            <label for="under">Under 6 months old</label><br>

            <input type="radio" name="six" id="six">
            <label for="six">6-11 months old</label><br>

            <input type="radio" name="one" id="one">
            <label for="one">1-3 years old</label><br>

            <input type="radio" name="four" id="four">
            <label for="four">4-7 years old</label><br>

            <input type="radio" name="eight" id="eight">
            <label for="eight">8+ years old</label><br>

            <input type="radio" name="any" id="any">
            <label for="any">Any age!</label>

          </fieldset>
        </form>

        <br>

        <form action="scripts/action.php" method="get" id="hair">
          <label for="hair-type">I want a cat that has</label>
          <select id="hair-type" name="hair-type">
            <option value="">Choose a hair type option</option>
            <option value="short">Short hair</option>
            <option value="long">Long hair</option>
            <option value="none">No hair</option>
            <option value="none">Any type of hair!</option>
          </select>
        </form>

        <form action="findacat.html" method="get" class="basic-button">
          <button type="button">Submit Preferences</button>
        </form>

      <br>

        <form action="scripts/action.php" method="post" id="suggest">
          <label for="name-ideas">We are always looking for funny and creative names for our cats. If you have any you would like to share,<br>
          please type them out in the box below. You may see a kitty with your suggested name on our page!</label><br>
          <textarea name="name-ideas" id="name-ideas" rows="5" cols="100"></textarea>
        </form>
