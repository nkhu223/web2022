<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Find A Cat</title>
    <style>

    #findprime figure img {
        vertical-align: top;
        width: 25em;
        height: 25em;
        border: 15px double #ffb5d3;
        border-radius: 45px;
    }

    </style>

  </head>

  <body>

    <header>
      <h1>Wishful Whiskers</h1>
      <a href="index.html">
        <img src="images/wwlogo.png" alt="The Wishful Whiskers Logo">
      </a>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="findacat.html">Find a Cat</a>
      <a href="catcare.html">Cat Care</a>
      <a href="aboutus.html">About Us</a>
    </nav>


    <div class="wrapper">
      <section id="findprime">
      <h2>Find A Cat:</h2>

      <figure id="whiskers">
        <img srcset="images/whiskers.png 252w, images/whiskers.png 504w"
        sizes="(max-width: 504px) 252px, 504px"
        src="images/whiskers.png"
        alt="A calico cat named Whiskers"
        title="A calico cat named Whiskers">
        <figcaption>Whiskers</figcaption>
      </figure>

      <figure id="snowball">
        <img srcset="images/snowball.png 252w, images/snowball.png 504w"
        sizes="(max-width: 504px) 252px, 504px"
        src="images/snowball.png"
        alt="A mostly white cat named Snowball"
        title="A mostly white cat named Snowball">
        <figcaption>Snowball</figcaption>
      </figure>

      <figure id="mittens">
        <img srcset="images/mittens.png 252w, images/mittens.png 504w"
        sizes="(max-width: 504px) 252px, 504px"
        src="images/mittens.png"
        alt="A brown and white tabby kitten named Mittens"
        title="A brown and white tabby kitten named Mittens">
        <figcaption>Mittens</figcaption>
      </figure>

      <figure id="mamacat">
        <img srcset="images/mamacat.png 252w, images/mamacat.png 504w"
        sizes="(max-width: 504px) 252px, 504px"
        src="images/mamacat.png"
        alt="A brown tabby cat named Mama Cat"
        title="A brown tabby cat named Mama Cat">
        <figcaption>Mama Cat</figcaption>
      </figure>

      <figure id="tommy">
        <img srcset="images/tommy.png 252w, images/tommy.png 504w"
        sizes="(max-width: 504px) 252px, 504px"
        src="images/tommy.png"
        alt="A gray and white cat named Tommy"
        title="A gray and white cat named Tommy">
        <figcaption>Tommy</figcaption>
      </figure>

      <figure id="jambo">
        <img srcset="images/jambo.png 252w, images/jambo.png 504w"
        sizes="(max-width: 504px) 252px, 504px"
        src="images/jambo.png"
        alt="A pale orange persian cat named Jambo"
        title="A pale orange persian cat named Jambo">
        <figcaption>Jambo</figcaption>
      </figure>

      <figure id="teazer">
        <img srcset="images/teazer.png 252w, images/teazer.png 504w"
        sizes="(max-width: 504px) 252px, 504px"
        src="images/teazer.png"
        alt="A calico cat named Teazer"
        title="A calico cat named Teazer">
        <figcaption>Teazer</figcaption>
      </figure>

      <figure id="ittybit">
        <img srcset="images/ittybit.png 252w, images/ittybit.png 504w"
        sizes="(max-width: 504px) 252px, 504px"
        src="images/ittybit.png"
        alt="A long-haired black tabby cat named Itty Bit"
        title="A long-haired black tabby cat named Itty Bit">
        <figcaption>Itty Bit</figcaption>
      </figure>

      <figure id="daisy">
        <img srcset="images/daisy.png 252w, images/daisy.png 504w"
        sizes="(max-width: 504px) 252px, 504px"
        src="images/daisy.png"
        alt="A white cat named Daisy"
        title="A chite cat named Daisy">
        <figcaption>Daisy</figcaption>
      </figure>

    </div>

    <div class="footer">
          <nav>
            <a href="index.html">Home</a>
            <a href="findacat.html">Find a Cat</a>

<script src="scripts/main.js"></script>
